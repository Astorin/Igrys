igrys-science-enhancer-machine=Crea ciencia 2 veces más eficientemente, pero necesita [fluid=igrys-magic-fluid] para funcionar.
igrys-glass-space-rocket=Los cohetes de cristal necesitan menos partes de cohete para lanzarse, pero también necesitan [item=igrys-glass].
igrys-copper-plate-machine=Crea [item=copper-plate] a partir de aire, gracias a la composición atmosférica de [planet=igrys]. Sin embargo, solo funciona de noche.
igrys-magic-pumpjack=Requiere [fluid=water], pero es más productivo y puede extraer [fluid=igrys-magic-fluid].
